<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
<script>
    function calculateBMI() {
      var weight = parseFloat(document.getElementById("weight").value);
      var height = parseFloat(document.getElementById("height").value) / 100;

 if (isNaN(weight) || isNaN(height)) {
        document.getElementById("result").textContent = "Please enter valid weight and height.";
        return;

      }

      var bmi = weight / (height * height);
      var text;

      if (bmi < 18.5) {
        text = "Underweight";
      } else if (bmi >= 18.5 && bmi < 25) {
        text = "Healthy weight";
      } else if (bmi >= 25 && bmi < 30) {
        text = "Overweight";
      } else {
        text = "Obese";
      }

      document.getElementById("result").textContent = "Your BMI: " + bmi.toFixed(2) + " This Means:  Your BMI:" + text;
    }
  </script>
</head>
<body>

<h1> BMI Calculator Create Using JavaScript</h1>

  <label for="weight"> Your Weight(kg):</label> 
  <input type="number" id="weight" />
<br><br>
  <label for="height">Your Height(cm):</label>
  <input type="number" id="height" />
<br><br>
  <button onclick="calculateBMI()">Calculate BMI</button>

  <p id="result"></p>

</body>
</html>
